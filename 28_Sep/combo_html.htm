                                    <li><span class="font-semibold w-28 inline-block">DOT:</span> ${farmer.dot}</li>
                                     <li><span class="font-semibold w-28 inline-block">Demonstration:</span> ${farmer.dod}</li>
                                    <li><span class="font-semibold w-28 inline-block">FSD Date:</span> ${farmer.fsd}</li>
                                </ul>
                            </div>
                        </div>
                        
                        <h3 class="text-lg font-bold text-gray-700 mt-4 mb-2 border-b pb-1">Observations</h3>
                        ${observationsHtml(farmer.observations)}

                        <h3 class="text-lg font-bold text-gray-700 mt-4 mb-2 border-b pb-1">Farmer's Observation</h3>
                        <blockquote class="mt-2 p-4 bg-green-50 border-l-4 border-green-400 text-green-800 text-sm">
                           "${farmer.farmerObservation}"
                        </blockquote>
                    </div>
                    <div class="mt-auto pt-4">
                         <div class="relative w-full overflow-hidden rounded-lg shadow-md" style="padding-top: 45%;">
                            <img src="${imageUrl}" alt="Field Show Day Photo at ${farmer.village}" class="absolute top-0 left-0 w-full h-full object-cover">
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(container);
        }

        window.onload = () => {
            farmersData.forEach((farmer, index) => {
                createReport(farmer, index, farmersData.length);
            });
        };
    </script>
</body>
</html>
